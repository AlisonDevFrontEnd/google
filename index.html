<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Clone da página do google</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="primary-navigation" aria-label="Navegação principal">
            <ul>
                <li>
                    <a
                        href="https://gmail.com"
                        target="_blank"
                        rel="noopener noreferrer"
                        >Gmail</a
                    >
                </li>
                <li>
                    <a
                        href="https://images.google.com"
                        target="_blank"
                        rel="noopener noreferrer"
                        >Imagens</a
                    >
                </li>
                <li class="sign-btn">
                    <a
                        href="https://accounts.google.com/login"
                        target="_blank"
                        rel="noopener noreferrer"
                        >Entrar</a
                    >
                </li>
            </ul>
        </nav>
        <header>
            <h1>Google</h1>
        </header>

        <main>
            <input type="search" id="search" />
            <div>
                <input type="button" value="Pesquisa Google" />
                <input type="button" value="Estou com sorte" />
            </div>
        </main>

        <footer>
            <nav aria-label="Navegação sobre informações corporativas">
                <ul>
                    <li><a href="#">Publicidade</a></li>
                    <li><a href="#">Negócios</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Como funciona a pesquisa</a></li>
                </ul>
            </nav>
            <nav aria-label="Navegação sobre políticas de privacidade">
                <ul>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Configuração</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
